name: azure default
include:
  - path: ./tiers/tier.yml
variable:
  - name: location
    value: westus
  - name: keep_environment
    value: no
  - name: resource_group_name
    value: ""
  - name: marketplace_image
    value: canonical 0001-com-ubuntu-confidential-vm-jammy 22_04-lts-cvm latest
  - name: vhd
    value: ""
  - name: vm_size
    value: Standard_D64ls_v5
  - name: deploy
    value: true
  - name: wait_delete
    value: true
  - name: concurrency
    value: 5
  - name: admin_private_key_file
    value: C:\Users\ernis\.ssh\id_rsa
    is_secret: true
  - name: admin_password
    value: ""
    is_secret: true
concurrency: $(concurrency)
notifier:
  - type: html
  - type: env_stats
platform:
  - type: azure
    admin_private_key_file: $(admin_private_key_file)
    # keep_environment: $(keep_environment)
    azure:
      # resource_group_name: $(resource_group_name)
      deploy: $(deploy)
      subscription_id: 0cc2a67a-58b9-4e4f-98a8-bfa46a28e896
      # wait_delete: $(wait_delete)
    requirement:
      features:
        items:
          - type: Security_Profile
            security_profile: cvm
      azure:
        marketplace: $(marketplace_image)
        location: $(location)
        vm_size: $(vm_size)
testcase:
  - criteria: 
      area: cvm
      category: functional
      name: verify_azure_vm_snp_gen_enablement
